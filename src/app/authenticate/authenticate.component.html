<mdc-card class="demo-card">

  <div class="demo-card__primary">
    <h2 class="demo-card__title" mdcHeadline6>Log in</h2>
  </div>
  <div class="demo-card__secondary" mdcBody2>
    <form [formGroup]="loginForm" id="loginForm">
      <mdc-form-field>
        <mdc-text-field formControlName="email" label="E-mail" fullwidth [helperText]="userHelper"
          required minlength="3"></mdc-text-field>
        <mdc-text-field-helper-text #userHelper="mdcHelperText" validation>
          <span *ngIf="loginForm.controls['email'].errors?.required">email is required</span>
          <span *ngIf="loginForm.controls['email'].errors?.minlength">email is not long enough</span>
        </mdc-text-field-helper-text>
      </mdc-form-field>
      <mdc-form-field>
        <mdc-text-field type="password" formControlName="password" label="Senha" fullwidth [helperText]="passwordHelper"
          required minlength="5"></mdc-text-field>
        <mdc-text-field-helper-text #passwordHelper="mdcHelperText" validation>
          <span *ngIf="loginForm.controls['password'].errors?.required">email is required</span>
          <span *ngIf="loginForm.controls['password'].errors?.minlength">email is not long enough</span>
        </mdc-text-field-helper-text>
      </mdc-form-field>
    </form>
  </div>
  <mdc-card-actions>
    <mdc-card-action-buttons>
      <button mdc-button unelevated mdcCardAction="button" (click)="submitLogInForm()">Entrar</button>
    </mdc-card-action-buttons>
  </mdc-card-actions>
</mdc-card>
<button mdc-button outlined>Não sou usuário</button>
