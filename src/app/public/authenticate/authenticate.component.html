<mdc-card class="login-card" *ngIf="!signUpFormIsOppened">
  <div class="login-card__primary">
    <h2 class="login-card__title" mdcHeadline6>Log in</h2>
  </div>
  <div class="login-card__secondary" mdcBody2>
    <form [formGroup]="loginForm" id="loginForm">
      <mdc-form-field>
        <mdc-text-field formControlName="email" label="E-mail" fullwidth [helperText]="userHelper" required minlength="3"></mdc-text-field>
        <mdc-text-field-helper-text #userHelper="mdcHelperText" validation>
          <span *ngIf="loginForm.controls['email']?.status == 'INVALID'">email é obrigatório</span>
        </mdc-text-field-helper-text>
      </mdc-form-field>
      <mdc-form-field>
        <mdc-text-field type="password" formControlName="password" label="Senha" fullwidth [helperText]="passwordHelper"
          required minlength="5" (keyup.enter)="submitForm('login')"></mdc-text-field>
        <mdc-text-field-helper-text #passwordHelper="mdcHelperText" validation>
          <span *ngIf="loginForm.controls['password']?.status == 'INVALID'">senha é obrigatória</span>
        </mdc-text-field-helper-text>
      </mdc-form-field>
    </form>
  </div>
  <mdc-card-actions>
    <mdc-card-action-buttons>
      <button mdc-button raised mdcCardAction="button" (click)="submitForm('login')">Entrar</button>
    </mdc-card-action-buttons>
    <mdc-card-action-buttons>
      <button mdc-button outlined mdcCardAction="button" (click)="signUpFormIsOppened = !signUpFormIsOppened">Cadastrar</button>
    </mdc-card-action-buttons>
  </mdc-card-actions>
</mdc-card>
<mdc-card class="signup-card" *ngIf="signUpFormIsOppened">
  <div class="signup-card__primary">
    <h2 class="signup-card__title" mdcHeadline6>Criar nova conta</h2>
  </div>
  <div class="signup-card__secondary" mdcBody2>
    <form [formGroup]="signUpForm" id="signUpForm">
      <mdc-form-field>
        <mdc-text-field formControlName="name" label="Nome completo" fullwidth [helperText]="nameHelper" required minlength="3"></mdc-text-field>
        <mdc-text-field-helper-text #nameHelper="mdcHelperText" validation>
          <span *ngIf="signUpForm.controls['name']?.status == 'INVALID'">nome é obrigatório</span>
        </mdc-text-field-helper-text>
      </mdc-form-field>
      <mdc-form-field>
        <mdc-text-field formControlName="email" label="E-mail" fullwidth [helperText]="emailHelper" required></mdc-text-field>
        <mdc-text-field-helper-text #emailHelper="mdcHelperText" validation>
          <span *ngIf="signUpForm.controls['email']?.status == 'INVALID'">email é obrigatório</span>
        </mdc-text-field-helper-text>
      </mdc-form-field>
      <mdc-form-field>
        <mdc-text-field type="password" formControlName="password" label="Senha" fullwidth [helperText]="passwordHelper"
          required minlength="6"></mdc-text-field>
        <mdc-text-field-helper-text #passwordHelper="mdcHelperText" validation>
          <span *ngIf="signUpForm.controls['password']?.status == 'INVALID'">senha é obrigatória</span>
        </mdc-text-field-helper-text>
      </mdc-form-field>
      <mdc-form-field>
        <mdc-text-field type="password" formControlName="passwordConfirmation" label="Confirmar senha" fullwidth
          [helperText]="passwordConfirmationHelper" required minlength="5"></mdc-text-field>
        <mdc-text-field-helper-text #passwordConfirmationHelper="mdcHelperText" validation (keyup.enter)="submitForm('signUp')">
          <span *ngIf="signUpForm.controls['passwordConfirmation']?.status == 'INVALID'">confirmação senha é obrigatória</span>
        </mdc-text-field-helper-text>
      </mdc-form-field>
    </form>
  </div>
  <mdc-card-actions>
    <mdc-card-action-buttons>
      <button mdc-button unelevated mdcCardAction="button" (click)="submitForm('signUp')">Criar</button>
    </mdc-card-action-buttons>
  </mdc-card-actions>
</mdc-card>
